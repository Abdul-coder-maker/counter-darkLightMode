<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="antialiased" x-data="{darkMode: false}">
    <div :class="{'dark': darkMode === true}">
        <div
            class="flex flex-col items-center justify-center h-screen text-gray-900 bg-gray-1 00 dark:bg-gray-800 dark:text-white">

            <div class="absolute top-8 right-4">
                <div
                    class="flex items-center justify-start w-12 h-6 pl-1 bg-gray-300 rounded-full dark:bg-gray-600 dark:pr-1">
                    <label for="toggle">
                        
                        <div class="w-5 h-5 duration-300 ease-in transform bg-gray-100 rounded-full shadow-md cursor-pointer dark:translate-x-5 dark:bg-yellow-300"></div>
                    </label>
                    <input class="hidden" type="checkbox" id="toggle" :value="darkMode"
                        @change="darkMode =  !darkMode" />
                </div>
            </div>
            <h1 class="font-bold text-8xl">Counter</h1>
            <div class="space-y-4">
                <p id="count-el" class="text-6xl font-bold text-center ">0</p>
                <div>
                    <button class="capitalize bg-[#31CB53]   font-semibold px-4 py-2 rounded-lg text-lg btn decrease"
                        id="count-decrease">decrease</button>
                    <button class="capitalize bg-[#31CB53]   font-semibold px-4 py-2 rounded-lg text-lg btn"
                        id="count-reset">reset</button>
                    <button class="capitalize bg-[#31CB53]   font-semibold px-4 py-2 rounded-lg text-lg btn increase"
                        id="count-increase">increase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
